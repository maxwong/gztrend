<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
<script type="text/javascript" src="lib/js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/js/angular.min.js"></script>
<script type="text/javascript" src="js/conf.js"></script>
<script type="text/javascript" src="js/add.js"></script>
<link rel="stylesheet" href="lib/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">

<style>
</style>
</head>
<body>
<div class="container">
    <div id="header"></div>
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading"><h4>新增方案</h4></div>
            <div class="panel-body">
                <div>
                    <div><b>设备名称</b></div>
                    <input type="text" id="plan_name">
                </div>
                <div>
                    <div><b>设备概况</b></div>
                    <textarea rows="6" cols="80" ng-model="plan.description" ng-value="plan.description"></textarea>
                </div>
                <hr/>
                <div id="section">
                    <div id="section_1">
                        <div><label>模块名</label><div><input type="text" id="section_name_1"></div></div>
                        <table id="table_1" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>项目明细</th>
                                    <th>规格型号</th>
                                    <th>品牌或产地</th>
                                    <th>单位</th>
                                    <th>数量</th>
                                    <th>单价(元)</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="body_1">

                            </tbody>
                        </table>
                        <button id="add_material_1" type="button" class="btn btn-default">新增物料</button>
                    </div>
                    <hr/>
                    <button id="add_section" type="button" class="btn btn-default" onclick="add_section()">新增模块</button>
                </div>


        <div class="panel-footer">
            <button id="submit" type="button" class="btn btn-default" onclick="submit()">提交</button>
        </div>
    </div>
</div>
<hr/>
<div id="result" class="container">
</div>
<div id="footer"></div>
</body>
</html>
