<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<title>93WiFi运营小工具</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/jquery-min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="logic.js"></script>

<style>
</style>
</head>

<body>
<div class="container">
    <div id="header"></div>
    <div class="panel-group panel-danger">
        <div class="panel-heading"><h4>必填项</h4></div>
        <div class="panel-body">
            <div>
                <label class="col-sm-2 control-label">时长:</label>
                <span class="col-sm-3"><input type="text" id="duration" name="duration"></span>
                <label class="col-sm-7">(分钟)</label>
            </div>

            <br></br>

            <div>
                <label class="col-sm-2 control-label">93ID:</label>
                <span class="col-sm-3"><textarea id="mnemonic" name="mnemonic" rows="8"></textarea></span>
                <label class="col-sm-7">(可输入一个或多个，多个以新行隔开)</label>
            </div>
        </div>

        <div class="panel-footer">
            <button id="submit" type="button" class="btn btn-default" data-toggle="modal" data-target="#confirm_modal">提交</button>
        </div>
    </div>
</div>

<hr></hr>
<div id="result" class="container"></div>


<!-- Modal -->
<div class="modal fade" id="confirm_modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">确认操作</h4>
        </div>
    <div class="modal-body">
        <p>是否确认为这些用户加时长？</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="updateDeadline();">确认</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</div>

</div>
</div>

<div id="footer"></div>
</body>
</html>
